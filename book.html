<!DOCTYPE html> 
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
  <button id="open" onclick="openForm()" class="btn btn-primary">Add New Book</button>
  <div class="container" id="form" style="margin-top: 20px; display:none">
    
    <div class="form-group row">
      <label for="title" class="col-form-label col-sm-2 ">Title</label>
      <div class="col-sm-10">
        <input name="title" type="text" id="title" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label for="author" class="col-form-label col-sm-2">Author</label>
      <div class="col-sm-10">
        <input name="author" type="text" id="author" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label for="pages" class="col-form-label col-sm-2">No. Pages</label>
      <div class="col-sm-10">
        <input name="pages" type="number" id="pages" class="form-control">  <!--should be number-->
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-2">Checkbox</div>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="read">
          <label class="form-check-label" for="read">
            Are you done reading this book?
          </label>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button id="addBook" onclick="addBookFromForm()" class="btn btn-primary">Add This Book</button>
      </div>
    </div>
    
    
</div>
<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>  
</body>
